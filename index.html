        <!--MODE TOGGLE-->
    <script>
        function toggleStyles() {
            var styleLink = document.getElementById('style-link');

            if (styleLink.href.includes('light.css')) {
                styleLink.href = 'dark.css';
            } else {
                styleLink.href = 'light.css';
            }
        }
    </script>

    <style>
        @keyframes blink {
            0%, 50%, 100% {
                opacity: 1;
            }
            25%, 75% {
                opacity: 0;
            }
        }

        
        .blinking-text {
            animation: blink 1s infinite;
            animation: fadeIn 1s infinite;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

       
        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes easeOutDelay {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }
